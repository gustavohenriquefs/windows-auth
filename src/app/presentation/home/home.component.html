<!-- contact-form.component.html -->

<section class="contact-form">
  <div class="container">
    <div class="section-title">Contact</div>
    <div class="main-content">
      <div class="left-content">
        <div class="content-title">Let us know how we can help</div>
        <div class="content-description">
          Weâ€™re here to help and answer any question you might have. We look
          forward to hearing from you! Please fill out the form or use the
          contact information below.
        </div>
        <ul class="contact-list">
          <li>
            <div class="icon"><!-- Icon SVG Code --></div>
            <p>Support&#64;example.com</p>
          </li>
          <li>
            <div class="icon"><!-- Icon SVG Code --></div>
            <p>+1 (555) 000-000</p>
          </li>
          <li>
            <div class="icon"><!-- Icon SVG Code --></div>
            <p>Mountain View, California, United State.</p>
          </li>
        </ul>
      </div>
      <div class="right-content">
        <form (submit)="null">
          <label for="fullName" class="form-label">Full name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            class="form-input"
          />

          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-input"
          />

          <label for="company" class="form-label">Company</label>
          <input
            type="text"
            id="company"
            name="company"
            required
            class="form-input"
          />

          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            name="message"
            required
            class="form-textarea"
          ></textarea>

          <button type="submit" class="form-button">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
